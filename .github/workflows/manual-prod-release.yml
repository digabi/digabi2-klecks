name: Manual production release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag
        required: true
        type: string

concurrency:
  group: ${{ inputs.tag }}

jobs:
  release:
    uses: digabi/workflows-common/.github/workflows/digabi2-companion-app-prod-release.yml@231f18890cbae9b0eac2807faebf06dec31df242
    with:
      app-name: klecks
      aws-access-role: KlecksGithubActionsAccessRole
      tag: ${{ inputs.tag }}
    secrets: inherit
